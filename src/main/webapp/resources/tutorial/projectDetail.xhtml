<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
</composite:interface>
<composite:implementation>
    <span id="#{cc.clientId}"><br/>
        <!--
        bean selected: #{projectList.selected}<br/>
        request selected: #{param['entityId']}<br/>
        -->
        <h:dataTable value="#{detailData.fieldsArray}" var="c"
                     styleClass="authorTable"
                     headerClass="authorTableHeader"
                     rowClasses="authorTableOddRow,authorTableEvenRow">
            <h:column><f:facet name="header">Name</f:facet>
                #{c}
            </h:column>
            <h:column><f:facet name="header">Value</f:facet>
                #{detailData.getDetail().get(c)}
            </h:column>
        </h:dataTable>
    </span>
</composite:implementation>
</html>
