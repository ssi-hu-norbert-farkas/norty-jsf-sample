<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:tp="http://java.sun.com/jsf/composite/tutorial">
<h:head>
    <title>JSF Tutorial!</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <h2>Projects</h2>
    <script type="text/javascript">
        function onDetail(pid) {
            //alert(pid);
        }
    </script>
    <h:form id="list">
        <table>
            <tr>
                <td>
                    <h4>Project List</h4>

                    <h:dataTable value="#{projectList.projects}" var="c"
                                 styleClass="authorTable"
                                 headerClass="authorTableHeader"
                                 rowClasses="authorTableOddRow,authorTableEvenRow">
                        <h:column><f:facet name="header">Project ID</f:facet>
                            #{c.id}
                        </h:column>
                        <h:column><f:facet name="header">Name</f:facet>
                            #{c.name}
                        </h:column>
                        <h:column><f:facet name="header">link</f:facet>
                            <h:link value="Go detail" outcome="ProjectDetail" includeViewParams="true"  >
                                <f:param name="entityId" value="#{c.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Show (ajax)" action="#{projectList.setSelected(c.id)}">
                                <p:ajax update=":list:detail" onsuccess="onDetail(#{c.id})"/>
                            </h:commandButton>
                            <h:commandButton value="Show (reload)" action="#{projectList.setSelected(c.id)}"  >
                                <f:param name="entityId" value="#{c.id}"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>

                    <h:inputText value="10"></h:inputText>
                    <h:commandButton action="refresh"
                                     value="Refresh">
                        <p:ajax update="detail"/> </h:commandButton>
                </td>
                <td valign="top">
                    <h4>Project Detail</h4>
                    <tp:projectDetail id="detail"/>
                </td>
            </tr>
        </table>
    </h:form>

</h:body>
</html>
