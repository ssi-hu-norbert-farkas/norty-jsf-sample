<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<h:head>
    <title>JSF tutorial</title>
</h:head>
<h:body>
    <h:outputText id="counter" value="#{sampleBean.counter}"/>
    <h:form>
        <h:inputText id="inputName" value="#{sampleBean.text}"></h:inputText>

        <h:commandButton value="increment" action="#{sampleBean.clickedOne}">
            <p:ajax update="outputMessage"/>
        </h:commandButton>
        <h:outputText id="outputMessage" value="#{sampleBean.counter}"/>

        <h:commandButton value="show">
            <p:ajax update="counterText"/>
        </h:commandButton>
        <h:outputText id="counterText" value="#{sampleBean.counter}"/>

    </h:form>
</h:body>
</html>
