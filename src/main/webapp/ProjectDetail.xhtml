<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>JSF Tutorial!</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <h2>Project Detail</h2>
    <h:form onsubmit="">
        <h:link outcome="Projects" value="list"></h:link>
        <h:dataTable value="#{detailData.fieldsArray}" var="c"
                     styleClass="authorTable"
                     headerClass="authorTableHeader"
                     rowClasses="authorTableOddRow,authorTableEvenRow">
            <h:column><f:facet name="header">Name</f:facet>
                #{c}
            </h:column>
            <h:column><f:facet name="header">Value</f:facet>
                #{detailData.getDetail().get(c)}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
